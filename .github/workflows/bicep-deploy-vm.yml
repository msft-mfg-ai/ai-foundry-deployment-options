name: 'Bicep: deploy-vm'

on:
  push:
    branches: [main]
    paths:
      - 'options-infra/deploy-vm/**'
      - 'options-infra/modules/**'
      - '.github/workflows/bicep-validate-reusable.yml'
  pull_request:
    branches: [main]
    paths:
      - 'options-infra/deploy-vm/**'
      - 'options-infra/modules/**'
      - '.github/workflows/bicep-validate-reusable.yml'

jobs:
  validate:
    uses: ./.github/workflows/bicep-validate-reusable.yml
    with:
      bicep-file: main.bicep
      working-directory: options-infra/deploy-vm
