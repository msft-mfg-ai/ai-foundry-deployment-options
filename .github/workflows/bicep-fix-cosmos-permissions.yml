name: 'Bicep: fix-cosmos-permissions'

on:
  push:
    branches: [main]
    paths:
      - 'options-infra/fix-cosmos-permissions/**'
      - 'options-infra/modules/**'
      - '.github/workflows/bicep-validate-reusable.yml'
  pull_request:
    branches: [main]
    paths:
      - 'options-infra/fix-cosmos-permissions/**'
      - 'options-infra/modules/**'
      - '.github/workflows/bicep-validate-reusable.yml'

jobs:
  validate:
    uses: ./.github/workflows/bicep-validate-reusable.yml
    with:
      bicep-file: main.bicep
      working-directory: options-infra/fix-cosmos-permissions
